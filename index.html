<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="bg-light text-center"> Cadastro de Alunos </h1>
    </header>


    <main class="container mt-3">
        
    <!-- forms-->
        <section>
            <h1 class="display-6"> Formulário de Cadastro </h1>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3">
                            <label for="InputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="InputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="InputEmail" required>
                            </div>
                            <label for="InputTelefone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="tel" class="form-control" id="InputTelefone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="SelectOprion" class="col-sm-2 col-form-label">Cursos</label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="SelectOption" id="SelectOption" required>
                                    <option value='' selected>Escolha:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Angular</option>
                                    <option value="3">C#</option>
                                    <option value="4">Python</option>
                                  </select>
                            </div>
                            <div class="row mt-3">
                                <label for="InputShift" class="col-sm-2 col-form-label">Turno:</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="RadiusShift" id="RadiusShift">
                                        <label class="form-check-label" for="RadiusShift">
                                         Manhã
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="RadiusShift" id="RadiusShift" checked>
                                        <label class="form-check-label" for="RadiusShift">
                                          Tarde
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="RadiusShift" id="RadiusShift">
                                        <label class="form-check-label" for="RadiusShift">
                                         Noite
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                    <hr>
                </div>
            </div>

        </section>

        
        <!-- Table-->
        <section>
        </section>
    </main>

    <footer>
        <h5 class="text-center bg-secondary text-white fixed-bottom"> @sistemas P&D</h5>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
